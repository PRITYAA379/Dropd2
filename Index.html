<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify DropDash Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('your-banner-image.jpg') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .cta-button {
            background: #ff6600;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
        }
        .product-card {
            background: white;
            padding: 20px;
            margin: 15px;
            text-align: center;
            width: 250px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 16px;
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Store Name</h1>
    </header>

    <section class="hero">
        <h1>Shop Smart, Shop Fast!</h1>
        <p>Get premium quality products with fast shipping & best deals.</p>
        <a href="#" class="cta-button">Shop Now</a>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Name</h3>
            <p>Best-selling product description.</p>
            <a href="#" class="cta-button">Buy Now</a>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product Name</h3>
            <p>Top-rated product description.</p>
            <a href="#" class="cta-button">Buy Now</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Your Store Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
